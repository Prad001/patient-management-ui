<div class="p-5">
    <h2 mat-dialog-title>Select Slots</h2>
<div mat-dialog-content style="height: 400px; width: 100%;">
  <ag-grid-angular
    class="ag-theme-quartz "
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowSelection]="'multiple'"
    (gridReady)="onGridReady($event)"
    style="width: 100%; height: 100%;">
  </ag-grid-angular>
</div>
<div mat-dialog-actions align="end" class="pt-2">
  <button class="btn btn-outline-secondary me-2" (click)="onCancel()">Cancel</button>
  <button class="btn btn-dark" (click)="onConfirmSelection()">Select</button>
</div>
</div>
