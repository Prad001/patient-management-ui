<div class="text-center pt-4">
  <i class="bi bi-exclamation-triangle text-warning text-center fs-1" *ngIf="!data.isConfirm"></i>
  <i class="bi  bi-check-circle-fill text-success text-center fs-1" *ngIf="data.isConfirm"></i>
</div>


<div class=" mx-5 pt-2">

  <h1 class="text-center ">{{ data.title }}</h1>
</div>
<div class="mx-5 text-center">
  <p>{{ data.message }}</p>
</div>
<div class="pt-2 pb-4 d-flex justify-content-center" *ngIf="data.isConfirm">
  <button type="button" class="btn btn-primary" (click)="closeDialog()">OK</button>
</div>

<div class="pt-2 pb-4 d-flex justify-content-center" *ngIf="!data.isConfirm">
  <button type="button" class="btn btn-secondary mx-2" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-danger mx-2" (click)="onConfirm()">Delete</button>


</div>
