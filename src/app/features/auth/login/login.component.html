<section class="container mt-4">
    <div class="row">
        <div class="main-card mx-auto px-4 py-3 shadow-sm rounded" style="max-width: 500px;">
            <div class="inner">
                <div class="row text-start">
                    <div class="col-12 tab-column pb-4 fs-4 fw-semibold">
                        Login
                    </div>

                    <div class="col-12">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">

                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" type="email" id="email" placeholder="Enter your email"
                                    formControlName="email" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password"
                                    placeholder="Enter your password" formControlName="password" required />
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe"
                                        formControlName="rememberMe" />
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#" class="text-decoration-none small">Forgot Password?</a>
                            </div>

                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="onReset()">Reset</button>
                                <button type="button" class="btn btn-outline-secondary" (click)="onSignUp()">Sign
                                    Up</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
